version: 2.1
jobs:
  build:
    working_directory: ~/prace
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install libraries
          command: npm install
      - run: npm install mocha-circleci-reporter
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run: mkdir reports

      # Run mocha
      - run:
          name: Run tests
          command: >
            ./node_modules/.bin/nyc ./node_modules/.bin/mocha --reporter mocha-circleci-reporter 
            -r ts-node/register src/**/*.spec.ts --reporter-options mochaFile=./reports/mocha/test-results.xml
          when: always

      # Run tslint
      - run:
          name: tslint
          command: ./node_modules/.bin/tslint --project . --format junit --out ./reports/eslint/eslint.xml
          when: always

      - run:
          name: Setup Code Climate test-reporter
          command: |
              # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
              ./cc-test-reporter before-build
          when: always

      - run:
          name: code-coverage
          command: |
              # nyc report requires that nyc has already been run,
              # which creates the .nyc_output folder containing necessary data
              ./node_modules/.bin/nyc report --reporter=text-lcov > coverage/lcov.info
              ./cc-test-reporter after-build -t lcov
          when: always
          
      - store_test_results:
          path: reports

      - store_artifacts:
          path: ./reports/mocha/test-results.xml
          prefix: tests

      - store_artifacts:
          path: ./reports/eslint/eslint.xm

      - store_artifacts: # upload test coverage as artifact
          path: ./coverage/lcov.info
          prefix: test
