version: 2.1
jobs:
  build:
    working_directory: ~/prace
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install libraries
          command: npm install
      - run: npm install mocha-circleci-reporter
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run: mkdir reports

      # Run mocha
      - run:
          name: Run tests
          command: >
            ./node_modules/.bin/nyc ./node_modules/.bin/mocha --reporter mocha-circleci-reporter 
            -r ts-node/register src/**/*.spec.ts --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/test-results.xml
          when: always

      # Run eslint
      - run:
          name: eslint
          command: ./node_modules/tslint/lib ./ --format junit --output-file ./reports/eslint/eslint.xml
          when: always

