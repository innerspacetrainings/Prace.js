
name: Continuous testing

on:
  pull_request:
    types: [
      'opened',
      'synchronize'
    ]
  push:
    branches:
      - master

jobs:
  test-action:
    name: Action test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: npm ci
      - name: test-lint
        run: npm run test:lint
      - name: test-unit
        run: npm run test:unit
      - name: build
        run: npm run build
